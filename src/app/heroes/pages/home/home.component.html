<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <small>{{today | date }}</small>
        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="right"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <span class="material-icons">
                    arrow_back_ios
                    </span>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
                <span class="material-icons">
                    military_tech
                    </span>
                <span> Lista de Héroes </span>
            </a>
            <a routerLink="./buscar/database" mat-list-item (click)="sidenav.toggle()">
                <span class="material-icons">
                    search
                    </span>
                <span> Buscar </span>
            </a>
            <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
                <span class="material-icons">
                    add
                    </span>
                <span> Agregar héroe </span>
            </a>

        </mat-nav-list>


    </mat-sidenav>

    <mat-toolbar color="">
        <button mat-icon-button (click)="sidenav.toggle()">
            <span class="material-icons">
                format_list_bulleted
                </span>
        </button>

        <span class="right"></span>
        <span class="fire"> BACKEND POWERED BY FIREBASE  <span class="material-icons">
            
            local_fire_department
            </span></span>

        <span class="right"></span>



        <button mat-icon-button (click)="logOut()">

            <span class="material-icons">
                logout
                </span>
               
            
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>



</mat-sidenav-container>
